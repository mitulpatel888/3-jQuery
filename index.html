<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        
           
        
        
    </head>

    <body>
        
       <p>This is text. </p>
       <button id="toggle" type="submit">Toggle</button>
        <script type="text/javascript">
            $("#toggle").click(function(){
			
				$("p").toggle();
			})
         
            
        
        </script>
        
    </body>

</html>
