<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui/jquery-ui.js"></script>
        <style type="text/css">
            #resizable { 
                width: 150px; 
                height: 150px; 
                
                background-color: red;
            }
            #also{
                width: 150px; 
                height: 150px; 
                
                background-color: blue; 
            }
        </style>
        
        
    </head>

    <body>
        <div id="resizable">
            <p>Resizable</p>
        </div>
        <div id="also">
            <p>Resizable</p>
        </div>
        <script type="text/javascript">
            $("#resizable").resizable({
                maxHeight: 250,
                maxWidth: 350,
                minHeight: 150,
                minWidth: 200,
                alsoResize: "#also"    
            });
            $("#also").resizable();
        </script>

    </body>

</html>
