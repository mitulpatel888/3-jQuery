<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        
        <style type="text/css">
        
            #circle {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
                
            }
            
            .square {
                
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
                
            }
        
        
        </style>
        
    </head>

    <body>
        
       <div id="circle"></div>
	   <p>This is some data</p>
        
        <div class="square"></div>
        
        <div class="square"></div>
        
        
        <script type="text/javascript">
            
            $("#circle").click(function() {
                
                $("p").replaceWith( "Text has changed!!" );
                
            });
            
            $(".square").click(function() {
                
                alert("a square was clicked!");
                
            });
            
            
            
            
        
            
        
        </script>
        
    </body>

</html>
