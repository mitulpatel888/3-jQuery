<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui/jquery-ui.js"></script>
        <style type="text/css">
            #draggable { width: 150px; height: 150px; padding: 0.5em; }
            #draggable3{
                width: 150px;
                height: 150px;
                background-color: red;
            }
        </style>
        
        
    </head>

    <body>
        <div id="draggable" class="ui-widget-content">
            <p>Drag me vertically</p>
        </div>
        <div id="draggable2">
            <p>Drag me horizontally</p>
        </div>
        <div id="draggable3">
            <p id="draggable4">I'm contained within the box</p>
        </div>
        <script type="text/javascript">
            $("#draggable").draggable({axis:"y"}); /*This will move only veritically*/
            $("#draggable2").draggable({axis:"x"}); /*This will move only horizontally*/
            $("#draggable4").draggable({containment: "parent"});
        </script>

    </body>

</html>
