<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
        <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
        <script src="jquery-ui/jquery-ui.js"></script>
        <style type="text/css">
            
            #draggable{
                width: 150px;
                height: 150px;
                background-color: red;
            }
            #droppable{
                width: 300px;
                height: 300px;
                background-color: blue;
            }
        </style>
        
        
    </head>

    <body>
        <div>
            <ul id="sortable">
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
                <li>Item4</li>
                <li>Item5</li>
            </ul>
        </div>
        
        <script type="text/javascript">
            $("#sortable").sortable();
        </script>

    </body>

</html>
